<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:form id="footherform">    
        <div class="Container100 TexAlCenter" style="position:fixed;left:0;bottom:0;background: black;z-index: 9999999;opacity:.7">
            <p:commandLink  value="2020 Copyright Â© APC AppClass Todos los derechos reservados." class="white" action="#{botonController.guardar()}" style="text-decoration: none"/>
        </div>
        
        <div class="Container20 TexAlRight Responsive50" style="position:fixed; bottom:30px; right: 50px; border-radius: 100px">
            <p:commandButton value="boton de panico" type="button" onclick="PF('dlg3').show();"  />

                <div class="TexAlLeft">
                    <p:outputLabel value="Motivo :" />

                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Descripcion :(opcional)" />

                    <div class="EmptyBox10"></div>
                    <p:commandButton value="Guardar"  icon="fa  fa-floppy-o" actionListener="#{botonController.guardar()}" update="@form" class="White"/>
                </div>
               
            </p:dialog>
        </div>
