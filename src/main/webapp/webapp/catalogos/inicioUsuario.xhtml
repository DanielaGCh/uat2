<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/template.xhtml" >
        <ui:define name="titleModule">
            Inicio 
        </ui:define>
        <ui:define name="content">
            <p:spacer height="20px" />
            <div class="Container100 ui-fluid">
                <div class="Card">
                    <h:form id="form" >
                        <p:growl id="growl" showDetail="false" sticky="false" globalOnly="true" />
                        <div class="EmptyBox50"></div>
                        <div class="Container100 TexAlCenter"  >
                            <div>
                                <p:outputLabel value="Bienvenido" style="color: black; font-size: 30px; "/>
                            </div>
                        <div class="Container100 TexAlCenter"  >
                            <div class="EmptyBox10"/>
                        <center>
                            <p:outputLabel class="colorSistema" value="#{sesionController.view.usuario.nombreCompleto}" style="font-size: 19px;color: black !important; text-decoration: none !important;" />
                        </center>
                    </div>
                    </div>
                            <div class="EmptyBox100"></div>
                            <div class="EmptyBox100"></div>
                            <div class="EmptyBox30" >Notificaciones Boton de panico</div>
                            
                            
                            
                            <div class="Container100 " >
                                <p:dataTable id="botonpanico"
                                             var="boton" 
                                             rows="5"
                                             paginator="true" 
                                             rowsPerPageTemplate="5,10,15,20,30,40,50,100,150,200"
                                             emptyMessage="Sin notificaciones"
                                             paginatorPosition="top"
                                             reflow="false" 
                                             value="#{botonController.view.listaEntity}">
                                    
                                    <p:column headerText="Fecha" > 
                                        <h:outputText value="#{boton.fechaString(boton.fecha)} "  />
                                    </p:column>
                                    <p:column headerText="Matricula" > 
                                        <h:outputText value="#{boton.matriculaRegistro}"  />
                                    </p:column>
                                    <p:column headerText="Nombre" > 
                                        <h:outputText value="#{boton.nombreRegistro} "  />
                                    </p:column>
                                    <p:column headerText="Motivo" > 
                                        <h:outputText value="#{boton.motivo}"  />
                                    </p:column>
                                    
                                    <p:column headerText="Descripcion" > 
                                        <h:outputText value="#{boton.descripcion} "  />
                                    </p:column>

                                    
                                </p:dataTable>
                            </div>
                            

                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
