<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template.xhtml" >
        <ui:define name="titleModule">
            Desenrolar Alumnos de mi Unidad de aprendizaje 
        </ui:define>
        <ui:define name="content">
            <p:spacer height="20px" />
            <div class="Container100 ui-fluid">
                <div class="Card">
                    <h:form id="form" >
                        <p:growl id="growl" showDetail="false" sticky="false" globalOnly="true" />
   
                        <p:fragment rendered="#{desenrolarController.view.entity == null}">

                            <div class="Container100">
                            
                                <div class="Container20 Responsive50 TexAlRight">
                                    <p:outputLabel value="Periodo: "/>
                                </div>

                                <div class="Container20  Responsive50 " >
                                    <p:selectOneMenu id="periodo" value="#{desenrolarController.view.periodo}" 
                                        
                                                     appendTo="@this" effect="fade" converter="omnifaces.SelectItemsConverter" >            
                                        <f:selectItem  itemLabel="Seleccione" itemValue="#{null}"/>
                                        <f:selectItems value="#{desenrolarController.view.listaPeriodos}" var="periodo" itemLabel="#{periodo.nombreperiodo}" itemValue="#{periodo}" />
                                        
                                </p:selectOneMenu>
                                </div>
                            
                           
                                <div class="Container20 Responsive50 TexAlRight">
                                    <p:outputLabel value="Unidad de aprendizaje: "/>
                                </div>

                                 <div class="Container20  Responsive50 " >
                                     <p:selectOneMenu id="unidad" value="#{desenrolarController.view.unidad}" 
                                       
                                                     appendTo="@this" effect="fade" converter="omnifaces.SelectItemsConverter" >            
                                        <f:selectItem  itemLabel="Seleccione" itemValue="#{null}"/>
                                        <f:selectItems value="#{desenrolarController.view.listaUnidad}" var="unidad" itemLabel="#{unidad.descripcion}" itemValue="#{unidad}" />
                                        
                                 </p:selectOneMenu>
                                </div>
                            
                                
                               <div class="Container50 Responsive50" >
                                    <div class="Container40 Responsive50"  >
                                        <p:outputLabel value="Grupo :"  />
                                    </div> 
                                    <div class="Container60 Responsive50" >
                                        <p:inputText value="#{desenrolarController.view.grupo}" >
                                        </p:inputText>
                                    </div>
                                </div>
                                
                                <div class="Container60 Responsive100" />
                                    <div class="Container20 Responsive100" >
                                        <p:commandButton value="Buscar" icon="fa fa-search" actionListener="#{desenrolarController.obtenerFolioMateria()}" update="@form" class="White" process="@this"/>
                                    </div>
                            </div>    
                            
                                <div class="EmptyBox30"/>
                                <div class="Container100" >
                                    <p:dataTable id="Enrolados"
                                                 var="enrolado"
                                                 rows="5"
                                                 paginator="true"
                                                 rowsPerPageTemplate="5,10,15,20,30,40,50,100,150,200,300,500,1000"
                                                 emptyMessage="Sin registros"
                                                 paginatorPosition="top"
                                                 reflow="true"
                                                 value="#{desenrolarController.view.listaEntity}">
                                        
                                                    <p:column headerText="Matricula">
                                                        <p:outputLabel value="#{enrolado.matriculaUsu}"/>
                                                    </p:column>
                                                    <p:column headerText="Nombre del alumno">
                                                        <p:outputLabel value="#{enrolado.nombreUsu}"/>
                                                    </p:column>
                                                    <p:column exportable="false" width="15%" headerText="Acciones">
                                                        <p:commandLink title="Desenrolar alumno" actionListener="#{desenrolarController.desenrolarAlumno(enrolado)}" update=":form">
                                                            <i class="fa fa-times-circle"/>
                                                        </p:commandLink>
                                                    </p:column>
                                    </p:dataTable>
                                </div> 
                                
                               
                                <div class="EmptyBox50"/>
                            
                        </p:fragment>.    
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
